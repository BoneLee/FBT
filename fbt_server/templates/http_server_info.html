<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Http server info list</title>
</head>
<body>
    <h2>Http server info list (just for debug):</h2>
    <ul>
       {% for item in server_info %}
         <li>{{item}} == ipv4: {{ server_info[item]['ipv4'] }}, ipv6: {{ server_info[item]['ipv6'] }}</li>
       {% end %}
    </ul>
</body>
</html>
