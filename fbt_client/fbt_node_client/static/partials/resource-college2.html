<!-- vim: set sw=2 ts=2 : -->
<div class="quick-nav" ng-controller="QuickNavController">
  <div ng-bind-html-unsafe="navs"></div>
</div>
<div class="extern resource-college2">
  <div class="row">
    <div class="col-md-3 left">
      <div>
        <div class="title">
          {{ college }}
          <span>共12123门课程</span>
        </div>
        <div class="form-group">
          <input ng-model="query" type="text" placeholder="搜索院系"/>
        </div>
        <div class="school" ng-repeat="school in ['a学院', 'b学院', 'c学院'] | filter:query">{{ school }}（12）</div>
      </div>
    </div>
    <div class="col-md-9 right">
      <div class="row">
        <div class="col-md-3" ng-repeat="course in courses">
          <div class="course" ng-click="viewCollegeResourceDetailsClickHandler(college, course)">
            <img src="img/poster.jpg">
            <span>{{ course.title }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mask"></div>
</div>
